<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../range-datepicker/range-datepicker-input.html">
<link rel="import" href="./pda-header-with-sort.html">

<dom-module id="pda-header-with-date-and-sort">
  <script>
    /**
     * `pda-header-with-sort`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PdaHeaderWithDateAndSort extends Polymer.Element {
      static get is() {
        return 'pda-header-with-date-and-sort';
      }

      static get template() {
        return Polymer.html`
          <style include="iron-flex iron-flex-alignment">
            :host {
              display: block;
            }

            paper-input {
              min-width: var(--paper-datatable-api-min-width-input-filter, 120px);
              --paper-input-container-underline-focus: {
                display: block;
              }
              ;
              --paper-input-container-label: {
                position: initial;
              }
              ;
              --paper-input-container: {
                padding: 0;
              }
              ;
              --paper-input-container-input: {
                font-size: 12px;
              }
              ;
            }

            paper-icon-button {
            }
          </style>
            <dom-if if="[[active]]">
              <template>
                <pda-header-with-sort direction="{{direction}}">
                  <div class="layout horizontal center">
                    <range-datepicker-input horizontal-align="right" date-format="[[dateFormat]]" locale="[[locale]]" date-from="{{dateFrom}}" date-to="{{dateTo}}" force-narrow>
                      <template>
                        <paper-input no-label-float placeholder="[[header]]" value="[[_computeDate(dateFrom, dateTo)]]" readonly>
                        </paper-input>
                      </template>
                    </range-datepicker-input>
                    <paper-icon-button icon="clear" on-tap="_clearDate"></paper-icon-button>
                  </div>
                </pda-header-with-sort>
              </template>
            </dom-if>
            <dom-if if="[[!active]]">
              <template>
                <pda-header-with-sort direction="{{direction}}" on-tap="_toggleActive">
                  [[header]]
                  <paper-icon-button slot="actions" icon="search"></paper-icon-button>
                </pda-header-with-sort>
              </template>
            </dom-if>
      `;
      }

      static get properties() {
        return {
          header: String,
          direction: {
            type: String,
            notify: true,
          },
          active: {
            type: Boolean,
            value: false,
            notify: true,
          },
          dateFrom: {
            type: String,
          },
          dateTo: {
            type: String,
          },
          locale: String,
        };
      }

      static get observers() {
        return ['_dateChanged(dateTo)'];
      }

      _dateChanged(dateTo) {
        if (this.dateFrom && dateTo) {
          this.dispatchEvent(new CustomEvent('filter', {
            detail: {
              dateFrom: parseInt(this.dateFrom, 10),
              dateTo: parseInt(dateTo, 10),
            },
          }));
        }
      }

      _toggleActive() {
        this.set('active', !this.active);
        if (!this.active) {
          this.set('dateFrom', null);
          this.set('dateTo', null);
        }
        Polymer.dom.flush();
        const paperInput = this.shadowRoot.querySelector('paper-input');
        paperInput.setAttribute('tabindex', 1);
        Polymer.Async.microTask.run(() => {
          paperInput.focus();
        });
      }

      _computeDate(dateFrom, dateTo) {
        if (dateFrom && dateTo) {
          return `${dateFrom} ${dateTo}`;
        }
        return null;
      }

      _clearDate() {
        this._toggleActive();
        this.dispatchEvent(new CustomEvent('filter', {
          detail: {
            dateFrom: null,
            dateTo: null,
          },
        }));
      }
    }

    window.customElements.define(PdaHeaderWithDateAndSort.is, PdaHeaderWithDateAndSort);
  </script>
</dom-module>
