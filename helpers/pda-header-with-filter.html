<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="./pda-header-with-sort.html">

<dom-module id="pda-header-with-filter">
  <script>
    /**
     * `pda-header-with-sort`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html

    * @appliesMixin Polymer.AppLocalizeBehavior
    */
    class PdaHeaderWithFilter extends Polymer.mixinBehaviors(
      [Polymer.AppLocalizeBehavior], Polymer.Element
    ) {
      static get is() {
        return 'pda-header-with-filter';
      }

      static get template() {
        return Polymer.html`
          <style include="iron-flex iron-flex-alignment">
            :host {
              display: block;
            }

            paper-input {
              min-width: var(--paper-datatable-api-min-width-input-filter, 120px);
              --paper-input-container-underline-focus: {
                display: block;
              }
              ;
              --paper-input-container-label: {
                position: initial;
              }
              ;
              --paper-input-container: {
                padding: 0;
              }
              ;
              --paper-input-container-input: {
                font-size: 12px;
              }
              ;
            }

            paper-icon-button {
              padding: 0;
              width: 24px;
              height: 24px;
            }

            .header {
              margin-right: 16px;
            }
          </style>
            <dom-if if="[[active]]">
              <template>
                <paper-input no-label-float placeholder="[[header]]" value="{{filterValue}}">
                  <paper-icon-button icon="clear" slot="suffix" on-tap="_toggleActive"></paper-icon-button>
                </paper-input>
              </template>
            </dom-if>
            <dom-if if="[[!active]]">
              <template>
                <div class="layout horizontal center" on-tap="_toggleActive">
                  <div class="flex header">[[header]]</div>
                  <paper-icon-button id="searchBtn" slot="actions" icon="search"></paper-icon-button>
                  <paper-tooltip id="searchBtn" slot="actions">[[localize('search')]]</paper-tooltip>
                </div>
              </template>
            </dom-if>
      `;
      }

      static get properties() {
        return {
          header: String,
          direction: {
            type: String,
            notify: true,
          },
          active: {
            type: Boolean,
            value: false,
            notify: true,
          },
          filterValue: {
            type: String,
            notify: true,
          },
          language: {
            type: String,
            value: 'fr'
          },
          resources: {
            notify: true,
            value() {
              return {
                en: {
                  search: 'Search',
                },
                'en-en': {
                  search: 'Search',
                },
                'en-US': {
                  search: 'Search',
                },
                'en-us': {
                  search: 'Search',
                },
                fr: {
                  search: 'Rechercher',
                },
                'fr-fr': {
                  search: 'Rechercher',
                },
              };
            },
          },
        };
      }

      _toggleActive() {
        this.set('active', !this.active);
        if (!this.active) {
          this.set('filterValue', null);
        }
        Polymer.dom.flush();
        const paperInput = this.shadowRoot.querySelector('paper-input');
        paperInput.setAttribute('tabindex', 1);
        Polymer.Async.microTask.run(() => {
          paperInput.focus();
        });
      }
    }

    window.customElements.define(PdaHeaderWithFilter.is, PdaHeaderWithFilter);
  </script>
</dom-module>
