<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>paper-datatable-api test</title>

  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../paper-datatable-api.html">
</head>

<body>

  <test-fixture id="BasicTestFixture">
    <template>
      <paper-datatable-api></paper-datatable-api>
    </template>
  </test-fixture>

  <test-fixture id="ChangedPropertyTestFixture">
    <template>
      <paper-datatable-api prop1="prop1"></paper-datatable-api>
    </template>
  </test-fixture>

  <script>
    suite('paper-datatable-api', () => {
      test('instantiating the element with default properties works', () => {
        const element = fixture('BasicTestFixture');
        assert.equal(element.prop1, 'paper-datatable-api');
        const elementShadowRoot = element.shadowRoot;
        const elementHeader = elementShadowRoot.querySelector('h2');
        assert.equal(elementHeader.innerHTML, 'Hello paper-datatable-api!');
      });

      test('setting a property on the element works', () => {
        // Create a test fixture
        const element = fixture('ChangedPropertyTestFixture');
        assert.equal(element.prop1, 'prop1');
        const elementShadowRoot = element.shadowRoot;
        const elementHeader = elementShadowRoot.querySelector('h2');
        assert.equal(elementHeader.innerHTML, 'Hello prop1!');
      });
    });
  </script>

</body>

</html>
